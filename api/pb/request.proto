syntax = "proto3";

package api;

message Request {

    string requestID = 1;

    message DRKeyStoreGet {
        bytes drKey = 1;
        uint64 messageNumber = 2;
    }

    message DRKeyStorePut {
        bytes key = 1;
        uint64 messageNumber = 2;
        bytes messageKey = 3;
    }

    DRKeyStoreGet dRKeyStoreGet = 2;
    DRKeyStorePut dRKeyStorePut = 3;

}