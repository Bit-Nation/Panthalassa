syntax = "proto3";

package api_proto;

message Request {

    string requestID = 1;

    message ShowModal {
        bytes dAppPublicKey = 1;
        string title = 2;
        string layout = 3;
    }

    ShowModal showModal = 8;

    message SendEthereumTransaction {
        string value = 1;
        string to = 2;
        string data = 3;
    }

    SendEthereumTransaction sendEthereumTransaction = 9;

}